<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Éû„Ç§„É≥„Çπ„Ç§„Éº„Éë„Éº</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #e94560;
      letter-spacing: 2px;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }

    .controls select, .controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .controls select {
      background: #16213e;
      color: #e0e0e0;
      border: 1px solid #0f3460;
    }

    .controls button {
      background: #e94560;
      color: #fff;
      font-weight: bold;
      transition: background 0.2s;
    }

    .controls button:hover { background: #c73650; }

    .info-bar {
      display: flex;
      gap: 24px;
      margin-bottom: 12px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .info-bar span { color: #e94560; }

    #board {
      display: inline-grid;
      gap: 2px;
      background: #0f3460;
      padding: 4px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .cell {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.1s;
    }

    .cell.hidden {
      background: #16213e;
      border: 1px solid #1a1a3e;
    }

    .cell.hidden:hover { background: #1e2d50; }

    .cell.revealed {
      background: #0a1628;
      cursor: default;
    }

    .cell.flagged {
      background: #16213e;
      border: 1px solid #e94560;
    }

    .cell.mine { background: #e94560; }

    .cell[data-count="1"] { color: #4fc3f7; }
    .cell[data-count="2"] { color: #81c784; }
    .cell[data-count="3"] { color: #e57373; }
    .cell[data-count="4"] { color: #9575cd; }
    .cell[data-count="5"] { color: #ff8a65; }
    .cell[data-count="6"] { color: #4dd0e1; }
    .cell[data-count="7"] { color: #f06292; }
    .cell[data-count="8"] { color: #a1887f; }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .overlay.hidden { display: none; }

    .overlay h2 {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }

    .overlay h2.win { color: #81c784; }
    .overlay h2.lose { color: #e94560; }

    .overlay button {
      padding: 12px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: #e94560;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .overlay button:hover { background: #c73650; }
  </style>
</head>
<body>
  <h1>MINESWEEPER</h1>

  <div class="controls">
    <select id="difficulty">
      <option value="easy">ÂàùÁ¥ö (9√ó9 / 10ÂÄã)</option>
      <option value="medium">‰∏≠Á¥ö (16√ó16 / 40ÂÄã)</option>
      <option value="hard">‰∏äÁ¥ö (16√ó30 / 99ÂÄã)</option>
    </select>
    <button id="new-game">New Game</button>
  </div>

  <div class="info-bar">
    <div>üí£ ÊÆã„Çä: <span id="mine-count">10</span></div>
    <div>‚è± <span id="timer">0</span>Áßí</div>
  </div>

  <div id="board"></div>

  <div id="overlay" class="overlay hidden">
    <h2 id="overlay-message"></h2>
    <button id="overlay-restart">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
  </div>

  <script>
    const PRESETS = {
      easy:   { rows: 9,  cols: 9,  mines: 10 },
      medium: { rows: 16, cols: 16, mines: 40 },
      hard:   { rows: 16, cols: 30, mines: 99 },
    };

    let rows, cols, totalMines;
    let grid, revealed, flagged;
    let gameOver, firstClick, minesPlaced;
    let timerInterval, seconds;

    const boardEl = document.getElementById('board');
    const mineCountEl = document.getElementById('mine-count');
    const timerEl = document.getElementById('timer');
    const difficultyEl = document.getElementById('difficulty');
    const overlayEl = document.getElementById('overlay');
    const overlayMsg = document.getElementById('overlay-message');
    const overlayRestart = document.getElementById('overlay-restart');

    function init() {
      const preset = PRESETS[difficultyEl.value];
      rows = preset.rows;
      cols = preset.cols;
      totalMines = preset.mines;

      grid = Array.from({ length: rows }, () => Array(cols).fill(0));
      revealed = Array.from({ length: rows }, () => Array(cols).fill(false));
      flagged = Array.from({ length: rows }, () => Array(cols).fill(false));

      gameOver = false;
      firstClick = true;
      minesPlaced = false;
      seconds = 0;

      clearInterval(timerInterval);
      timerEl.textContent = '0';
      mineCountEl.textContent = totalMines;
      overlayEl.classList.add('hidden');

      renderBoard();
    }

    function placeMines(safeR, safeC) {
      let placed = 0;
      while (placed < totalMines) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (grid[r][c] === -1) continue;
        if (Math.abs(r - safeR) <= 1 && Math.abs(c - safeC) <= 1) continue;
        grid[r][c] = -1;
        placed++;
      }

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (grid[r][c] === -1) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && grid[nr][nc] === -1) {
                count++;
              }
            }
          }
          grid[r][c] = count;
        }
      }
      minesPlaced = true;
    }

    function renderBoard() {
      boardEl.innerHTML = '';
      boardEl.style.gridTemplateColumns = `repeat(${cols}, 36px)`;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell hidden';
          cell.dataset.row = r;
          cell.dataset.col = c;

          cell.addEventListener('click', () => handleClick(r, c));
          cell.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            handleRightClick(r, c);
          });

          boardEl.appendChild(cell);
        }
      }
    }

    function getCell(r, c) {
      return boardEl.children[r * cols + c];
    }

    function handleClick(r, c) {
      if (gameOver || flagged[r][c] || revealed[r][c]) return;

      if (firstClick) {
        firstClick = false;
        placeMines(r, c);
        timerInterval = setInterval(() => {
          seconds++;
          timerEl.textContent = seconds;
        }, 1000);
      }

      if (grid[r][c] === -1) {
        revealMines();
        endGame(false);
        return;
      }

      reveal(r, c);
      checkWin();
    }

    function handleRightClick(r, c) {
      if (gameOver || revealed[r][c]) return;

      flagged[r][c] = !flagged[r][c];
      const cell = getCell(r, c);

      if (flagged[r][c]) {
        cell.classList.add('flagged');
        cell.textContent = 'üö©';
      } else {
        cell.classList.remove('flagged');
        cell.textContent = '';
      }

      const flagCount = flagged.flat().filter(Boolean).length;
      mineCountEl.textContent = totalMines - flagCount;
    }

    function reveal(r, c) {
      if (r < 0 || r >= rows || c < 0 || c >= cols) return;
      if (revealed[r][c] || flagged[r][c]) return;

      revealed[r][c] = true;
      const cell = getCell(r, c);
      cell.classList.remove('hidden');
      cell.classList.add('revealed');

      const val = grid[r][c];
      if (val > 0) {
        cell.textContent = val;
        cell.dataset.count = val;
      } else if (val === 0) {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            reveal(r + dr, c + dc);
          }
        }
      }
    }

    function revealMines() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (grid[r][c] === -1) {
            const cell = getCell(r, c);
            cell.classList.remove('hidden');
            cell.classList.add('mine');
            cell.textContent = 'üí£';
          }
        }
      }
    }

    function checkWin() {
      let unrevealedSafe = 0;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (grid[r][c] !== -1 && !revealed[r][c]) unrevealedSafe++;
        }
      }
      if (unrevealedSafe === 0) endGame(true);
    }

    function endGame(won) {
      gameOver = true;
      clearInterval(timerInterval);

      overlayMsg.textContent = won ? 'üéâ „ÇØ„É™„Ç¢ÔºÅ' : 'üí• „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº';
      overlayMsg.className = won ? 'win' : 'lose';
      overlayEl.classList.remove('hidden');
    }

    document.getElementById('new-game').addEventListener('click', init);
    difficultyEl.addEventListener('change', init);
    overlayRestart.addEventListener('click', init);

    init();
  </script>
</body>
</html>
