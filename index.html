<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マインスイーパー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MINESWEEPER</h1>

  <div class="controls">
    <select id="difficulty">
      <option value="easy">初級 (9×9 / 10個)</option>
      <option value="medium">中級 (16×16 / 40個)</option>
      <option value="hard">上級 (16×30 / 99個)</option>
    </select>
    <button id="new-game">New Game</button>
  </div>

  <div class="info-bar">
    <div>💣 残り: <span id="mine-count">10</span></div>
    <div>⏱ <span id="timer">0</span>秒</div>
  </div>

  <div id="board"></div>

  <div id="overlay" class="overlay hidden">
    <h2 id="overlay-message"></h2>
    <button id="overlay-restart">もう一度プレイ</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
